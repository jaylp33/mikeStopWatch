<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>StopWatch</title>
</head>

<body>
    <div class="wrapper">
        <h1>STOPWATCH</h1>

        <h3 id="timer">00:00:00</h3>

        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="lap-btn">Lap</button>
            <button id="reset-btn">Reset</button>

        </div>

        <table id="timeRecord">
            <thead>
                <th></th>
                <th>Lap Time</th>
                <th>Split Time</th>
            </thead>
            <tbody id="timeRecord_body">
                <!-- <tr>
                    <td>01</td>
                    <td>0 0.1</td>
                    <td>0 2.2</td>
                </tr> -->
            </tbody>

        </table>
    </div>

</body>
<script src="myScript.js"></script>

</html>
